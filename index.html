<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600" rel="stylesheet">
    <meta charset="utf-8">
    <title>Stef's Chicago Pizza</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Stef's Chicago Pizzaria</h1>
        <hr>
        <p>Authentic - Farm to Table - Deep Dish</p>
      </div>
      <div class="well">
        <h4 class="text-center">-Craft the pizza of your dreams-</h4>
        <form id="pizzaForm">
          <p class="qHeader">Select Pizza Size:</p>
          <select class="form-control" id="size">
            <option>Personal</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Extra Large</option>
          </select>
          <br>
          <p class="qHeader">Select Pizza Style:</p>
          <select class="form-control" id="style">
            <option>Deep Dish</option>
            <option>Regular</option>
            <option>Thin Crust</option>
          </select>
          <br>
          <div class="form-group">
            <p class="qHeader">Toppings:</p>
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="Sausage"> Sausage<br>
            <input type="checkbox" name="topping" value="Ham"> Ham<br>
            <input type="checkbox" name="topping" value="Olive"> Black Olives<br>
            <input type="checkbox" name="topping" value="Bell"> Bell Pepper<br>
            <input type="checkbox" name="topping" value="Pineapple"> Pineapple<br>
            <input type="checkbox" name="topping" value="Basil"> Fresh Basil<br>
            <input type="checkbox" name="topping" value="Mozarella"> Mozarella Balls<br>
          </div>
          <button type="submit" class="btn btn-primary" id="submitPizza">Place in Cart</button>
        </form>
      </div>
      <div class="text-center">
        <h3>Your Cart</h3>
        <h4>Cart Total: $<span class="cartTotal"></span></h4>
      </div>
      <div class="well cartWell">
        <div class="row">
          <div class="col-md-1">
          </div>
          <div class="col-md-5">
            <ul id="cart">
            </ul>
          </div>
          <div class="col-md-5">
            <div id="show-pizza">
              <h3></h3>
              <p>Size: <span class="size"></span></p>
              <p>Style: <span class="style"></span></p>
              <p>Toppings: <span class="toppings"></span></p>
              <h4>Cost: $<span class="cost"></span></h4>
            </div>
          </div>
          <div class="col-md-1">
          </div>
        </div>
        <button type="button" class="btn btn-danger text-center" id="submitCart">Submit Order</button>
      </div>
    </div>
  </body>
</html>
